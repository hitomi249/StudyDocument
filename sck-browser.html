<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>StudyDocument</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ショートカットキー" />
    <!-- reset.css modern-css-reset -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">StudyDocument</a></h1>
      <nav>
        <details>
          <summary><a href="#browser">browser</a></summary>
          <ul>
            <li><a href="#new-tab">新規タブを開く</a></li>
            <li>
              <a href="#closed-tab">現在のタブを閉じる</a>
            </li>
            <li>
              <a href="#reload-close-tab">最後に閉じたタブを再度開く</a>
            </li>
            <li><a href="#forward-tab">右のタブに移動</a></li>
            <li><a href="#back-tab">左のタブに移動</a></li>
          </ul>
        </details>
      </nav>
    </header>

    <main>
      <article id="browser">
        <h2>ブラウザ</h2>
        <section id="new-tab">
          <h3>
            <code class="shortcut"><kbd>ctrl</kbd> + <kbd>T</kbd></code
            ><br />
            新規タブを開く
          </h3>
        </section>
        <section id="closed-tab">
          <h3>
            <code class="shortcut"><kbd>ctrl</kbd> + <kbd>W</kbd></code
            ><br />
            現在のタブを閉じる
          </h3>
        </section>
        <section id="reload-close-tab">
          <h3>
            <code class="shortcut"
              ><kbd>ctrl</kbd> + <kbd>shift</kbd> + <kbd>W</kbd></code
            ><br />
            最後に閉じたタブを再度開く
          </h3>
        </section>
        <section id="forward-tab">
          <h3>
            <code class="shortcut"><kbd>ctrl</kbd> + <kbd>tab</kbd></code
            ><br />
            右のタブに移動
          </h3>
        </section>
        <section id="back-tab">
          <h3>
            <code class="shortcut"
              ><kbd>ctrl</kbd> + <kbd>shift</kbd>+ <kbd>tab</kbd></code
            ><br />
            左のタブに移動
          </h3>
        </section>
      </article>
    </main>
    <footer>
      <p>
        <small><a href="https://github.com/hitomi249">&copy; Hitomi</a></small>
      </p>
    </footer>
  </body>
</html>
