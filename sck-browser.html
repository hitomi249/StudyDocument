<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ショートカットキー一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ショートカットキー" />
    <!-- reset.css modern-css-reset -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">StudyDocument</a></h1>
      <nav>
        <details>
          <summary><a href="#browser">browser</a></summary>
          <ul></ul>
        </details>
      </nav>
    </header>

    <main>
      <article id="browser">
        <h2>ブラウザ</h2>
        <section id="new-tab">
          <h3>
            <code class="shortcut">[ctrl] + [T]</code><br />
            新規タブを開く
          </h3>
        </section>
        <section id="closed-tab">
          <h3>
            <code class="shortcut">[ctrl] + [W]</code><br />
            現在のタブを閉じる
          </h3>
        </section>
      </article>
    </main>
    <footer>
      <p>
        <small><a href="https://github.com/hitomi249">&copy; Hitomi</a></small>
      </p>
    </footer>
  </body>
</html>
